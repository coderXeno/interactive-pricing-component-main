<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/moz.css" />
		<link rel="stylesheet" href="./css/switch.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | Interactive pricing component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="bg"></div>
		<div class="wrapper">
			<header>
				<h1>Simple, traffic-based pricing</h1>
				<h3>Sign-up for our 30-day trial. No credit card required.</h3>
			</header>
			<div class="bubbles"></div>

			<div class="container">
				<div class="container-top">
					<div class="first views">1 0 0 K &nbsp; P A G E V I E W S</div>
					<div class="price">
						<div class="number price"></div>
						<div>/month</div>
					</div>
				</div>
				<div class="slider-wrapper">
					<input type="range" min="0" max="4" value="2" id="slider" />
				</div>
				<div class="monthly">
					<p>Monthly Billing</p>
					<label class="switch">
						<input type="checkbox" />
						<span class="slider round"></span>
					</label>
					<p>Yearly Billing</p>
					<p class="discount">25%</p>
				</div>
				<hr />
				<div class="bottom">
					<div>
						<p>
							<img src="./images/icon-check.svg" alt="" /> Unlimited websites
						</p>
						<p>
							<img src="./images/icon-check.svg" alt="" /> 100% data ownership
						</p>
						<p><img src="./images/icon-check.svg" alt="" /> Email reports</p>
					</div>
					<button>Start my trial</button>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">RazCohen</a>.
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
